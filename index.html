<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logomenu">
            <div class="logomenu-logo">
                <a href="#">
                    <img src="img/logo.png" alt="Logo" width="53" height="53">
                    <span class="logomenu-logo-txt">agro</span>
                </a>
            </div>
            <div class="logomenu-menu">
                <div class="logomenu-menu-item">home</div>
                <div class="logomenu-menu-item">about</div>
                <div class="logomenu-menu-item">pages</div>
                <div class="logomenu-menu-item">gallery</div>
                <div class="logomenu-menu-item">blog</div>
                <div class="logomenu-menu-item">contacts</div>
            </div>
            <button class="logomenu-button">Get in Touch</button>
        </div>
        <div class="header-content">Organic Food</div>
        <div class="header-pic">
            <div class="header-pic-item1 header-pic-position">
                <div class="header-pic-item-txts">
                    <p class="header-pic-item-txt1">Awesome</p>
                    <p class="header-pic-item-txt2">Sweets</p>   
                </div>
            </div>
            <div class="header-pic-item2 header-pic-position">
                <div class="header-pic-item-txts">
                    <p class="header-pic-item-txt1">Organic</p>
                    <p class="header-pic-item-txt2">food</p>   
                </div>
            </div>
            <div class="header-pic-item3 header-pic-position">
                <div class="header-pic-item-txts">
                    <p class="header-pic-item-txt1">tasty</p>
                    <p class="header-pic-item-txt2">meat</p>   
                </div>
            </div>
            <div class="header-pic-item4 header-pic-position">
                <div class="header-pic-item-txts">
                    <p class="header-pic-item-txt1">Agro</p>
                    <p class="header-pic-item-txt2">awesome Products</p>   
                </div>
            </div>
            <div class="header-pic-item5 header-pic-position">
                <div class="header-pic-item-txts">
                    <p class="header-pic-item-txt1">Juicy</p>
                    <p class="header-pic-item-txt2">Fruits</p>   
                </div>
            </div>
        </div>
    </header>
</body>
</html>
